name: Send Daily News Email

on:
  push:
    branches: [main]
    paths:
      - 'src/content/posts/*-daily-tech-gnss-news.mdx'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Post file path (e.g., src/content/posts/2026-01-13-daily-tech-gnss-news.mdx)'
        required: true
        default: 'src/content/posts/2026-01-13-daily-tech-gnss-news.mdx'

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Get changed files (push trigger)
        id: changed
        if: github.event_name == 'push'
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep 'daily-tech-gnss-news.mdx' | head -1)
          echo "file=$CHANGED" >> $GITHUB_OUTPUT

      - name: Set file (manual trigger)
        id: manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "file=${{ github.event.inputs.post_file }}" >> $GITHUB_OUTPUT

      - name: Send email notification
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_SUBSCRIBERS: ${{ secrets.EMAIL_SUBSCRIBERS }}
          POST_FILE: ${{ steps.changed.outputs.file || steps.manual.outputs.file }}
          SITE_URL: https://techntrek.is-a.dev
        run: python scripts/send-daily-email.py
